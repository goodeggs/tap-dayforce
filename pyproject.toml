[tool.black]
line-length = 120
target-version = ['py36', 'py37', 'py38']
include = '.py$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.pytest_cache
    | \.tox
    | \.venv
    | \*.egg-info
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
